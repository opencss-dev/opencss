  <script src="dist/base.js"></script>
  <script>
    let all = true
    let dark = DOM('.text-light')

    dark.forEach(el => {
      el.classList.remove('text-light')
      el.classList.add('text-dark')
    });


    let cdn_copy = () => {

      try {
        // Copy opencss cdn to your clipboard
        let cdn_check = DOM('#cdn_check')

        let i = 1;
        let timer = 100;
        let saved = () => {
          setTimeout(() => {
            i++
            classlist('#cdn_check', ['fa-link', 'fa-check', 'fg-green'])

            if (i <= 2) {
              if (i == 2) { timer = 1000 };
              saved()
            }
          }, timer);
        }
        strcopy('https://cdn.jsdelivr.net/npm/opencss@1.1.0/dist/open.min.css')
        saved()
      } catch (error) {
      }
    }
  </script>
